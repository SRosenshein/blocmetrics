<h1 class="dashboard-title">Dashboard</h1>

<section class="all-charts container clearfix">
	<div class="chart column half">
		<a ui-sref="graph({graphType: 'pie'})"><span class="glyphicon glyphicon-music"></span></a>
		<h4 class="chart-title">Song Play Count</h4>
	</div>
	<div class="chart column half">
		<a ui-sref="graph({graphType: 'line'})"><span class="glyphicon glyphicon-eye-open"></span></a>
		<h4 class="chart-title">Page Views</h4>
	</div>
</section>
