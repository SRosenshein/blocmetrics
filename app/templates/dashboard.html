<section class="dashboard-head">
	<h1 class="dashboard-title">Dashboard</h1>
</section>

<section class="all-charts container clearfix">
	<div class="chart column half">
		<button class="btn btn-lg btn-default">
			<a ui-sref="graph({graphType: 'pie'})"><i class="fa fa-pie-chart" aria-hidden="true"></i></a>
		</button>
		<h4 class="chart-title">Song Play Count</h4>
	</div>
	<div class="chart column half">
		<button class="btn btn-lg btn-default">
			<a ui-sref="graph({graphType: 'line'})"><i class="fa fa-line-chart" aria-hidden="true"></i></a>
		</button>
		<h4 class="chart-title">Page Views</h4>
	</div>
</section>
